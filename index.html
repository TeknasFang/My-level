 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XP Progress Game</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      padding: 1rem;
      background: #1f1f1f;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #00ffe1;
    }

    .progress-bar {
      margin: 20px auto;
      width: 90%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffe1;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00ffe1, #0057ff);
      width: 0%;
      transition: width 0.3s;
    }

    .tasks-section {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #292929;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .task button {
      background: #00ffe1;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffe1;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .level-up {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffe1;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<header>XP Progress Game</header>

<div class="progress-bar">
  <div class="progress" id="progress"></div>
</div>
<div style="text-align:center; font-size:1.2rem;" id="xp-text">XP: 0 / 100</div>

<section class="tasks-section">
  <h3>Daily Repetitive Tasks</h3>
  <div id="dailyTasks"></div>

  <h3>Today's Tasks</h3>
  <div id="todayTasks"></div>
</section>

<button class="settings-btn" onclick="openSettings()">Settings ‚öôÔ∏è</button>

<div class="popup" id="settingsPopup">
  <div class="popup-content">
    <h3>Add Task</h3>
    <select id="taskType">
      <option value="daily">Daily Task</option>
      <option value="today">Today's Task</option>
    </select>
    <input type="text" id="taskName" placeholder="Task Name">
    <input type="number" id="taskPoints" placeholder="Points for Task">

    <button onclick="addTask()">Add Task</button>
    <button class="close-btn" onclick="closeSettings()">Close</button>
  </div>
</div>

<div class="level-up" id="levelUpBanner">üéâ Level Up!</div>

<script>
  let xp = 0;
  let level = 0;
  let xpRequirement = [40, 100, 180, 300, 500, 800, 1200, 1800, 2500, 3500];

  let dailyTasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];
  let todayTasks = JSON.parse(localStorage.getItem('todayTasks')) || [];

  function renderTasks() {
    const dailyDiv = document.getElementById('dailyTasks');
    const todayDiv = document.getElementById('todayTasks');

    dailyDiv.innerHTML = '';
    todayDiv.innerHTML = '';

    dailyTasks.forEach((task, index) => {
      dailyDiv.innerHTML += renderTaskHTML(task, index, 'daily');
    });

    todayTasks.forEach((task, index) => {
      todayDiv.innerHTML += renderTaskHTML(task, index, 'today');
    });

    updateXPDisplay();
  }

  function renderTaskHTML(task, index, type) {
    if (task.done) {
      return `<div class="task"><span>${task.name} ‚úÖ</span></div>`;
    }
    return `<div class="task">
      <span>${task.name} (+${task.points} pts)</span>
      <button onclick="completeTask('${type}', ${index})">Complete</button>
    </div>`;
  }

  function completeTask(type, index) {
    const list = (type === 'daily') ? dailyTasks : todayTasks;
    if (!list[index].done) {
      list[index].done = true;
      addXP(list[index].points);
      saveTasks();
      renderTasks();
    }
  }

  function addTask() {
    const name = document.getElementById('taskName').value.trim();
    const points = parseInt(document.getElementById('taskPoints').value);
    const type = document.getElementById('taskType').value;

    if (name && !isNaN(points) && points > 0) {
      const newTask = { name, points, done: false };
      if (type === 'daily') {
        dailyTasks.push(newTask);
      } else {
        todayTasks.push(newTask);
      }
      saveTasks();
      renderTasks();
      document.getElementById('taskName').value = '';
      document.getElementById('taskPoints').value = '';
      closeSettings();
    } else {
      alert('Please enter valid task name and points.');
    }
  }

  function addXP(points) {
    xp += points;
    while (level < xpRequirement.length && xp >= xpRequirement[level]) {
      xp -= xpRequirement[level];
      level++;
      showLevelUp();
    }
    updateXPDisplay();
  }

  function subtractXP(points) {
    xp -= points;
    if (xp < 0) {
      if (level > 0) {
        level--;
        xp = xpRequirement[level] + xp;
      } else {
        xp = 0;
      }
    }
    updateXPDisplay();
  }

  function updateXPDisplay() {
    const total = xpRequirement[level] || 100;
    const percent = (xp / total) * 100;
    document.getElementById('progress').style.width = `${percent}%`;
    document.getElementById('xp-text').innerText = `Level ${level} - XP: ${xp} / ${total}`;
  }

  function saveTasks() {
    localStorage.setItem('dailyTasks', JSON.stringify(dailyTasks));
    localStorage.setItem('todayTasks', JSON.stringify(todayTasks));
  }

  function openSettings() {
    document.getElementById('settingsPopup').style.display = 'flex';
  }

  function closeSettings() {
    document.getElementById('settingsPopup').style.display = 'none';
  }

  function resetTodayTasks() {
    todayTasks.forEach(task => {
      if (!task.done) subtractXP(task.points);
    });
    todayTasks = todayTasks.map(task => ({...task, done: false}));
    saveTasks();
    renderTasks();
  }

  function setupDailyReset() {
    const lastReset = localStorage.getItem('lastResetDate');
    const todayDate = new Date().toLocaleDateString();

    if (lastReset !== todayDate) {
      resetTodayTasks();
      localStorage.setItem('lastResetDate', todayDate);
    }
  }

  function showLevelUp() {
    const banner = document.getElementById('levelUpBanner');
    banner.style.display = 'block';
    setTimeout(() => {
      banner.style.display = 'none';
    }, 2000);
  }

  setupDailyReset();
  renderTasks();
</script>

</body>
</html>
